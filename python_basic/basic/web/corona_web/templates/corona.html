<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<!-- css 디자인 할때 이름 주는 3가지 id, name, class 
대외적으로 class 을 기준으로 css를 입힌다. 

id는 데이터를 보낼때 쓰고 
name은 form 태그 할때 input에 name값을 줘서 태그를 한다. 
 -->




<body>
    <!-- html은 프로그래밍 언어가 아니라서 파이썬 코드를 사용할 수 없다.
     진자라는 라이브러리를 사용하면 파이썬을 사용할 수 있음.
     중괄호 두개로 묶어두면 여기서도 변수값을 바로 출력할 수 있음  -->
    <!-- {{result}}

    등록일시에 있는 벨류값만 출력하고 싶으면? 
    {{result["등록일시"].values}} XXX <- 판다스 값을 출력하고 싶으면 .values 사용 , 딕셔너리는 .values 사용하지 않는다.  -->



<!-- 
    파이써는 for문이나, 함수를 사용할때 이 밑에있는 코드중에 어디까지가 포문에서 작동할 코드라고 표시하기 위해 들여쓰기tap키를 사용했다. 
    그러나 html에선 들여쓰기가 먹히지 않는다. 가독성을 위해 사용할 뿐. 

    그러면 for문은 어떻게 사용하나?  -->
    <!-- 딕셔너리는 len으로 for 문 돌리기 어렵기 때문에 숫자를 따로 반출해줘야 한다.  -->
    <!--{%for i in range(0, cnt, 1)%} {{result["등록일시"][i]}} {% endfor%} -->

    <!-- 코로나 데이터를 테이블로 출력하기 위해서 8개의 열 이름을 <th>로 만들어주고
        td를 작성해서 for 문이 돌면서 자동으로 값을 채우도록 한다.  -->
    
    <table class="table table-dark table-striped">
        <tr class = "table-active">
            <th>No</th>
            <th>등록일시</th>
            <th>사망자</th>
            <th>확진자</th> 
            <th>누적 의심자</th>
            <th>누적 확진률</th>
            <th>일일 확진자</th>
            <th>일일 사망자</th>
        </tr>
        
            {%
                for i in range(0, cnt, 1) 
            %}
             <!-- for문 시작할때  -->
            <tr>
                <td>{{i+1}}</td>
                <td>{{result["등록일시"][i]}}</td>
                <td>{{result["사망자"][i]}}</td>
                <td>{{result["확진자"][i]}}</td>
                <td>{{result["누적 의심자"][i]}}</td>
                <td>{{result["누적확진률"][i]}}</td>
                <td>{{result["일일 확진자"][i]}}</td>
                <td>{{result["일일 사망자"][i]}}</td>
            </tr>
            {%
                endfor
             %} 
             <!-- for문 끝날때  -->
        
    </table>



<!-- 이렇게 하면 cnt 가 전체기 때문에. cnt 값을 고쳐줘야 함.  -->




</body>
</html>
