    그 중 sign-in 템플릿의 index.html 열어서 그대로 복사 붙어넣기 -->


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="/update" method="post">
    <!--action엔 이동할 url적기,signup이라는 url을 만들었는데 또 쓸 수 있는 이유는? main에서 만든 get의 signup과 전달되는 곳이 달라서 그렇다.  민감정보는 get 말고 post로 받기-->
    <img class="mb-4" src="{{url_for('static', filename='img/bootstrap-logo.svg')}}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">회원 가입</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name = "_id" value="{{info['ID']}}">
      <!-- 값을 받아오기 위해 info['id']를 통해 가져온다.아이디와 비밀번호 넣으면 회원가입 폼이 다 출력되어서 나온다. -->
      <label for="floatingInput">ID</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="_password" value="{{info['password']}}">
      <label for="floatingPassword">Password</label>
    </div>
    
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingName"  name = "_name" value="{{info['name']}}">
      <label for="floatingName">이름</label>
    </div> 
    
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingPhone" name="_phone"value="{{info['phone']}}">
      <label for="floatingPhone">휴대전화</label>
    </div>
 
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingadress" name="_ads"value="{{info['ads']}}">
      <label for="floatingadress">주소</label>
    </div>    
 
    <div class="form-floating">
      <input type="number" class="form-control" id="floatingGender" name="_gender"value="{{info['gender']}}">
      <label for="floatingGender">성별</label>
    </div>
    
    
    <div class="form-floating">
      <input type="number" class="form-control" id="floatingAge" name="_age"value="{{info['age']}}" >
      <label for="floatingAge">나이</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">회원 정보 수정</button>
  </form>  
</main>
  </body>
</html>
